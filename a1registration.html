  <h2>Registration</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="fname">First Name:</label>
      <input type="fname" class="form-control" id="fname" placeholder="Enter first name" name="fname" required>
    </div>
    <div class="mb-3">
      <label for="lname">Last name:</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname"  required>
    </div>
  <div class="mb-3 mt-3">
      <label for="email">Email:</label>
  
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"required>
    </div>
  
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd"
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[!@#$%^&*+`~=?\|<>/]).{5,10}" title="password must contain 5-10 letters,with at least one number,one uppercase, one lowercase and one special character" required>
    </div>
  
     <div class="mb-3">
      <label for="cpwd">Confirm Password:</label>
      <input type="password" class="form-control" id="confirm_password" placeholder="Enter password" name="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[!@#$%^&*+`~=?\|<>/]).{5,10}" title="password must contain 5-10 letters,with at least one number,one uppercase, one lowercase and one special character" required>
    </div>
    
   <input type="checkbox" id="age1" name="age" value="age" required>
     <label for="age1"> Staff do not need to register!</label><br>
<br>
